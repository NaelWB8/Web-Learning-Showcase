    <section class="content materi">
    <div class="box">
    <h3>Form Pendaftaran KTP</h3>
        <form class="kontenform">
            <div class="form-group">
                <label>Nomor Pendaftaran:</label>
                <input type="text" name="nopendaf" placeholder="Nomor Pendaftaran." required>
            </div>
            <div class="form-group">
                <label>Nama lengkap:</label>
                <input type="text" name="namalengkap" placeholder="Nama Anda." required>
            </div>
            <div class="form-group jeniskelamin">
                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <label><input type="radio" name="jeniskelamin" value="pria" required> Pria</label>
                    <label><input type="radio" name="jeniskelamin" value="wanita" required> Wanita</label>
                </div>
            </div>
            <div class="form-group">
                <label>Tempat, Tanggal Lahir:</label>
                <input type="text" name="tempatlahir" placeholder="Kota, DD/MM/YYYY." required>
            </div>
            <div class="form-group">
                <label>Pekerjaan:</label>
                <input type="text" name="pekerjaan" placeholder="Pekerjaan Anda." required>
            </div>
            <div class="form-group">
                <label>Status Pernikahan:</label>
                <div class="radio-group">
                    <label><input type="radio" name="statuspernikahan" value="sudahmenikah" required> Sudah Menikah</label>
                    <label><input type="radio" name="statuspernikahan" value="belummenikah" required> Belum Menikah</label>
                    <label><input type="radio" name="statuspernikahan" value="janda" required> Janda</label>
                    <label><input type="radio" name="statuspernikahan" value="duda" required> Duda</label>
                </div>
            </div>
            <div class="form-group">
                <label>Alamat Rumah:</label>
                <input type="text" name="alamat" placeholder="Alamat Anda." required>
            </div>
            <div class="form-group">
                <label>Agama:</label>
                <select name="agama" required>
                    <option value="">-- Pilih Salah Satu Agama --</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katolik">Katolik</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                    <option value="konghucu">Konghucu</option>
                </select>
            </div>
            <div class="form-group">
                <label>RT/RW:</label>
                <input type="text" name="rt" placeholder="RT." required style="width: 60px;">
                <input type="text" name="rw" placeholder="RW." required style="width: 60px;">
            </div>
            <div class="form-group">
                <label>Kelurahan:</label>
                <input type="text" name="kelurahan" placeholder="Kelurahan.">
            </div>
            <div class="form-group">
                <label>Kecamatan:</label>
                <input type="text" name="kecamatan" placeholder="Kecamatan.">
            </div>
            <div class="form-group">
                <label>Kabupaten/Kota:</label>
                <input type="text" name="kabupaten" placeholder="Kabupaten/Kota." required>
            </div>
            <div class="form-group">
                <label>Provinsi:</label>
                <input type="text" name="provinsi" placeholder="Provinsi.">
            </div>
            <div class="form-group">
                <label>Tanggal Pendaftaran:</label>
                <input type="text" name="tanggal" placeholder="Tanggal" style="width: 70px;">
                <input type="text" name="bulan" placeholder="Bulan" style="width: 70px;">
                <input type="text" name="tahun" placeholder="Tahun" style="width: 85px;">
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>
